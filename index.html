<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="padre">
    <div class="container">

      <div class="image">
        <img src="./images/illustration-hero.svg" width="100%" height="100%">
      </div>

      <div class="text">
        <h2>Order Summary</h2> <br/>
        <p>
          You can now listen to millions of songs, <br/>
          audiobooks, and podcasts on any device <br/>
          anywhere you like!
        </p>
      </div>

      <div class="plan">
        <figure class="icon">
          <img src="./images/icon-music.svg" width="40px" height="40px">
        </figure>
        <p class="price"><strong>Annual Plan</strong> <br/>$59.99/year</p>
        <span class="change">Change</span>
      </div>
      
      <div class="buttom">
        <button>Proceed to Payment</button>
      </div>

      <div>
        <span  class="label"><strong>Cancel Order</strong></span>
      </div>

    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Johan Yahir Garc√≠a Lino</a>.
  </div>
</body>
</html>
